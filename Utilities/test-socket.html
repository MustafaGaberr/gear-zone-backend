<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> Notification test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 50px;">

    <h2>Notification Test Page</h2>
    <p>Open the Console (F12) to see details</p>
    <div id="status" style="color: red;">Disconnected</div>

    <script>
       
        const socket = io("http://localhost:4000");

        const MY_TEST_ID = "69394fe8293068500494d552"; 

        socket.on("connect", () => {
            document.getElementById("status").innerText = "  connected";
            document.getElementById("status").style.color = "green";
            console.log("Connected with Socket ID:", socket.id);

           
            socket.emit("join_user_room", MY_TEST_ID);
            console.log(` Request to join room: ${MY_TEST_ID}`);
        });


        socket.on("notification", (data) => {
            console.log("Notification received:", data);
            
            
            alert("ðŸ”” New Notification: " + data.message);
        });
    </script>
</body>
</html>
